<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deligate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 100;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 4rem;
            font-weight: 100;
            letter-spacing: 0.1em;
            opacity: 0;
            position: relative;
            display: inline-block;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .title.typing {
            opacity: 1;
        }

        .title.typing::after {
            content: '|';
            animation: blink 1.2s infinite;
        }

        .buttons {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .buttons.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .button {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 18px 48px;
            font-family: inherit;
            font-weight: 100;
            font-size: 1.2rem;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: block;
            width: 200px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background: #ffffff;
            color: #000000;
        }


        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            
            .buttons {
                gap: 15px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
                min-width: 140px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2rem;
                margin-bottom: 25px;
                line-height: 1.2;
            }
            
            .buttons {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.85rem;
                min-width: 160px;
                width: 100%;
                max-width: 200px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="title">Deligate</div>
        <div class="buttons" id="buttons">
            <button class="button" id="loginBtn">Вход</button>
            <button class="button" id="registerBtn">Регистрация</button>
        </div>
    </div>

    <script>
        class DeligateAnimation {
            constructor() {
                this.title = document.getElementById('title');
                this.buttons = document.getElementById('buttons');
                this.text = 'Deligate';
                this.currentIndex = 0;
                this.isTyping = false;
                this.isDisappearing = false;
                
                this.init();
            }

            init() {
                this.startTyping();
            }

            startTyping() {
                this.isTyping = true;
                this.title.textContent = '';
                this.title.classList.add('typing');
                
                const typeInterval = setInterval(() => {
                    if (this.currentIndex < this.text.length) {
                        this.title.textContent += this.text[this.currentIndex];
                        this.currentIndex++;
                    } else {
                        clearInterval(typeInterval);
                        this.title.classList.remove('typing');
                        this.isTyping = false;
                        
                        // Показываем кнопки через небольшую задержку
                        setTimeout(() => {
                            this.showButtons();
                        }, 800);
                        
                        // Пауза 2.5 секунды
                        setTimeout(() => {
                            this.startDisappearing();
                        }, 2500);
                    }
                }, 120);
            }

            startDisappearing() {
                if (this.isDisappearing) return;
                this.isDisappearing = true;
                
                // Плавное исчезновение текста через CSS transition
                this.title.style.transition = 'all 6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                this.title.style.opacity = '0';
                this.title.style.transform = 'scale(0.8) translateY(-10px)';
            }


            showButtons() {
                this.buttons.classList.add('visible');
                this.addButtonListeners();
            }

            addButtonListeners() {
                const loginBtn = document.getElementById('loginBtn');
                const registerBtn = document.getElementById('registerBtn');

                loginBtn.addEventListener('click', () => {
                    this.goToPage('login.html');
                });

                registerBtn.addEventListener('click', () => {
                    this.goToPage('registration.html');
                });
            }

            goToPage(pageUrl) {
                // Плавный переход на другую страницу
                const container = document.querySelector('.container');
                container.style.opacity = '0';
                container.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    window.location.href = pageUrl;
                }, 400);
            }
        }

        // Запускаем анимацию после загрузки страницы
        document.addEventListener('DOMContentLoaded', () => {
            new DeligateAnimation();
        });
    </script>
</body>
</html>

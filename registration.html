<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Deligate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 100;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .page {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .page.visible {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(0);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 100;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }

        .label {
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            font-weight: 100;
        }

        .input {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 12px 16px;
            font-family: inherit;
            font-weight: 100;
            font-size: 1rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .error {
            color: #ffffff;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error.visible {
            opacity: 1;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .button {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 14px 32px;
            font-family: inherit;
            font-weight: 100;
            font-size: 1rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            text-align: center;
        }

        .button:hover {
            background: #ffffff;
            color: #000000;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .form-title {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-input {
                padding: 12px;
                font-size: 0.9rem;
            }
            
            .button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .form-container {
                padding: 25px 15px;
            }
            
            .form-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            .form-input {
                padding: 10px;
                font-size: 0.85rem;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 0.85rem;
            }
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button:disabled:hover {
            background: transparent;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page visible" id="registrationPage">
            <div class="title">Регистрация</div>
            <form class="form" id="registrationForm">
                <div class="input-group">
                    <label class="label" for="telegram">Телеграм *</label>
                    <input type="text" class="input" id="telegram" name="telegram" placeholder="@username" required>
                    <div class="error" id="telegramError">Поле обязательно для заполнения</div>
                </div>
                
                <div class="input-group">
                    <label class="label" for="obsidian">Obsidian *</label>
                    <input type="text" class="input" id="obsidian" name="obsidian" placeholder="vault_name" required>
                    <div class="error" id="obsidianError">Поле обязательно для заполнения</div>
                </div>
                
                <div class="input-group">
                    <label class="label" for="name">Имя *</label>
                    <input type="text" class="input" id="name" name="name" placeholder="Ваше имя" required>
                    <div class="error" id="nameError">Поле обязательно для заполнения</div>
                </div>
                
                <div class="input-group">
                    <label class="label" for="password">Пароль *</label>
                    <input type="password" class="input" id="password" name="password" placeholder="••••••••" required>
                    <div class="error" id="passwordError">Поле обязательно для заполнения</div>
                </div>
            </form>
            
            <div class="buttons">
                <button type="button" class="button" id="registerBtn">Зарегистрироваться</button>
                <button type="button" class="button" id="backBtn">Назад</button>
            </div>
        </div>
    </div>

    <script>
        class RegistrationPage {
            constructor() {
                this.form = document.getElementById('registrationForm');
                this.registerBtn = document.getElementById('registerBtn');
                this.backBtn = document.getElementById('backBtn');
                this.inputs = this.form.querySelectorAll('.input');
                this.errors = this.form.querySelectorAll('.error');
                
                this.init();
            }

            init() {
                this.registerBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleRegister();
                });

                this.backBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.goBack();
                });

                // Валидация в реальном времени
                this.inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        this.clearError(input);
                    });
                });
            }

            validateForm() {
                let isValid = true;
                this.clearAllErrors();

                this.inputs.forEach(input => {
                    if (!input.value.trim()) {
                        this.showError(input);
                        isValid = false;
                    }
                });

                return isValid;
            }

            showError(input) {
                const errorId = input.id + 'Error';
                const errorElement = document.getElementById(errorId);
                if (errorElement) {
                    errorElement.classList.add('visible');
                }
            }

            clearError(input) {
                const errorId = input.id + 'Error';
                const errorElement = document.getElementById(errorId);
                if (errorElement) {
                    errorElement.classList.remove('visible');
                }
            }

            clearAllErrors() {
                this.errors.forEach(error => {
                    error.classList.remove('visible');
                });
            }

            handleRegister() {
                if (this.validateForm()) {
                    // Симуляция регистрации
                    this.registerBtn.textContent = 'Регистрация...';
                    this.registerBtn.disabled = true;
                    
                    setTimeout(() => {
                        this.goToDashboard();
                    }, 2000);
                }
            }

            goToDashboard() {
                // Плавный переход на главную страницу приложения
                const page = document.getElementById('registrationPage');
                page.style.opacity = '0';
                page.style.transform = 'translate(-50%, -50%) translateY(-20px)';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 400);
            }

            goBack() {
                // Плавный переход на главную страницу
                const page = document.getElementById('registrationPage');
                page.style.opacity = '0';
                page.style.transform = 'translate(-50%, -50%) translateY(-20px)';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 400);
            }
        }

        // Запускаем страницу после загрузки
        document.addEventListener('DOMContentLoaded', () => {
            new RegistrationPage();
        });
    </script>
</body>
</html>
